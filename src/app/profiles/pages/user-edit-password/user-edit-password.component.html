<div class="password-container">
  <button mat-icon-button (click)="goBack()" aria-label="Back">
    <mat-icon>arrow_back</mat-icon>
  </button>

  <h2 class="title">Edit Password</h2>

  <form [formGroup]="passwordForm" (ngSubmit)="changePassword()">
    <mat-form-field appearance="fill" class="full-width">
      <mat-label>Current Password</mat-label>
      <input matInput type="password" formControlName="currentPassword" required>

    </mat-form-field>

    <mat-form-field appearance="fill" class="full-width">
      <mat-label>New Password</mat-label>
      <input matInput type="password" formControlName="newPassword" required>


    </mat-form-field>

    <mat-form-field appearance="fill" class="full-width">
      <mat-label>Repeat New Password</mat-label>
      <input matInput type="password" formControlName="repeatPassword" required>
      <mat-error *ngIf="passwordForm.hasError('passwordMismatch')">
        Passwords do not match
      </mat-error>
    </mat-form-field>

    <button mat-raised-button color="primary" type="submit" [disabled]="passwordForm.invalid">
      Change Password
    </button>
  </form>
</div>
