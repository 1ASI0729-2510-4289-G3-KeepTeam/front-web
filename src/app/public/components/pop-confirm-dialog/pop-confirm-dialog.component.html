<h2 mat-dialog-title>Delete {{item.title}}</h2>
<mat-dialog-content>
  Would you like to move <strong>{{ item.title }}</strong>  to the trashcan?
</mat-dialog-content>
<mat-dialog-actions>
  <button mat-button mat-dialog-close (click)="onCancel()">No</button>
  <button mat-button mat-dialog-close (click)="onConfirm()">Yes</button>
</mat-dialog-actions>
