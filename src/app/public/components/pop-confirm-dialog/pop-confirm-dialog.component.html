<h2 mat-dialog-title>{{ item.title }}</h2>
<mat-dialog-content [innerHTML]="item.message">
</mat-dialog-content>
<mat-dialog-actions>
  <button mat-button (click)="onCancel()">{{ 'buttons.no' | translate }}</button>
  <button mat-button color="primary" (click)="onConfirm()">{{ 'buttons.yes' | translate }}</button>
</mat-dialog-actions>
