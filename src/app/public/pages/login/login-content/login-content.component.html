<div class="viewContent">
  <mat-card class="WelcomeCard">
    <mat-card-content class="welcomeCard">

      <div class="cardWelcome">
        <h2 class="TitleWelcome">Welcome back</h2>

        <div class="email-label">
          <h3>Email</h3>
          <mat-form-field appearance="outline">
            <mat-label>Input your account email</mat-label>
            <input matInput [(ngModel)]="email" type="email">
          </mat-form-field>
        </div>



        <div class="password">
          <h3>Password</h3>
          <mat-form-field appearance="outline">
            <mat-label>Input your password</mat-label>
            <input matInput [(ngModel)]="password" type="password">
          </mat-form-field>
        </div>

        <div>
          <p class="signup-text">
            Not a member yet?
            <a routerLink="/signup" class="signup-link">Sign Up</a>

          </p>
        </div>


        <div class="signIn">
          <button mat-flat-button class="signInButton" (click)="onLogin()">Sign in</button>
          <a routerLink="/user-profile" class="user-profile-link"></a>

        </div>


      </div>

      <div class="imageSection">
        <img src="assets/welcome-back.png" alt="Welcome Image" class="welcome-image">
      </div>
    </mat-card-content>
  </mat-card>
</div>
