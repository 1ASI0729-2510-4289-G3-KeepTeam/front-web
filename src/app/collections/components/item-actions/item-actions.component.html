<div>
  <a (click)="onDelete.emit(item)">
    <mat-icon style="color: #892525">delete</mat-icon>
  </a>
  <a [routerLink]="buildRoute(shareRoute)">
    <mat-icon style="color: #FF8B68">share</mat-icon>
  </a>
  <a mat-flat-button [routerLink]="buildRoute(editRoute)" class="editButton">
    Edit
    <mat-icon>edit</mat-icon>
  </a>
</div>
