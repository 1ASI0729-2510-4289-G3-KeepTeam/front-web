<a [routerLink]="link">
  <mat-card class="example-card" appearance="outlined">
    <mat-card-header>
      <mat-card-title>{{ title }}</mat-card-title>
    </mat-card-header>

    <img [src]="imageUrl" [alt]="title" />
    <mat-card-content>
      <p>{{ description }}</p>
    </mat-card-content>
  </mat-card>
</a>
