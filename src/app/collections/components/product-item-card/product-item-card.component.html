<a class="product-item-card-link" (click)="navigateToItem()">
  <mat-card class="example-card" appearance="outlined">
    <mat-card-header>
      <mat-card-title>{{ title }}</mat-card-title>
    </mat-card-header>

    <img [src]="imageUrl" [alt]="title" />
    <mat-card-content>
      <div class="description-and-options">
        <p>{{ description }}</p>
        <div class="item-options">
          <app-entity-options-menu
            [entityType]="'item'"
            [entity]="item"
            (action)="handleItemAction($event)"
            (click)="$event.stopPropagation()">
          </app-entity-options-menu>
        </div>
      </div>

      <mat-chip-set aria-label="Tag List">
        <mat-chip *ngFor="let tag of tags"
                  [ngStyle]="{ 'background-color': tag.color}">
          {{ tag.name }}
        </mat-chip>
      </mat-chip-set>
    </mat-card-content>
  </mat-card>
</a>
