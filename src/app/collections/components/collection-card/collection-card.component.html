<div class="collection-card" (click)="onView()">

  <div class="image-container">

    <img *ngFor="let imageUrl of imageUrls; let i = index"

         [src]="imageUrl"

         [alt]="name + ' image ' + (i + 1)"

         [ngClass]="'image-' + (i + 1)">

    <div class="image-placeholder" *ngIf="imageUrls.length === 0">

      <span>No images</span>

    </div>

  </div>

  <div class="title-row">

    <h3>{{ name }}</h3>

    <div class="more-options">

      <button mat-icon-button [matMenuTriggerFor]="menu" (click)="$event.stopPropagation()" #menuTrigger>

        <mat-icon>more_vert</mat-icon>

      </button>

      <mat-menu #menu="matMenu">

        <button mat-menu-item (click)="onDelete()">

          <mat-icon>delete</mat-icon>

          <span>Delete</span>

        </button>

        <button mat-menu-item (click)="onEdit()">

          <mat-icon>edit</mat-icon>

          <span>Edit Collection</span>

        </button>

        <button mat-menu-item [matMenuTriggerFor]="shareSubMenu">

          <mat-icon>share</mat-icon>

          <span>Share</span>

        </button>

        <mat-menu #shareSubMenu="matMenu">

          <button mat-menu-item (click)="onShareQr()">

            <span>Share as QR</span>

          </button>

          <button mat-menu-item (click)="onShareLink()">

            <span>Copy Link</span>

          </button>

        </mat-menu>

      </mat-menu>

    </div>

  </div>

  <mat-chip-set aria-label="Tag List">

    <mat-chip *ngFor="let tag of displayedTags"

              [ngStyle]="{ 'background-color': tag.color}">

      {{ tag.name }}

    </mat-chip>

  </mat-chip-set>

</div>
