<div class="main">
  <div class="sidebar">
    <app-sidebar></app-sidebar>
  </div>
  <div class="content-area">
    <div class="searchBar">
      <app-search-bar></app-search-bar>
    </div>
    <app-creation-buttons> </app-creation-buttons>
    <div class="collections-container">
      <app-collection-card
        *ngFor="let collection of collections"
        [collection]="collection"
        [name]="collection.name"
        [imageUrls]="extractPrimerasCuatroImagenes(collection.items)"
        [tags]="extractPrimerosTresTags(collection.items)"
        (delete)="deleteCollection($event)"
        (edit)="editCollection($event)"
        (share)="shareCollection($event)"
        (click)="navigateToCollection(collection.id)"
      ></app-collection-card>
    </div>
  </div>
</div>
