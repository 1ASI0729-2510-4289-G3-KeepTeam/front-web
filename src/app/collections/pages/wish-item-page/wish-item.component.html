<div class="up-bar">
  <mat-icon>arrow_back</mat-icon>
  <h2>{{ wish.title }}</h2>
  <div class="spacer"></div>
  <app-item-actions></app-item-actions>
</div>

<div class="content">
<div class="image-container">
<img [src]="wish.imgUrl" alt="image of {{ wish.title }}">
  <p>{{ wish.dateCreation  | date:'dd/MM/yyyy'}}</p>
</div>

  <div>
    <h3>Description</h3>
    <p style="margin-bottom: 2rem">{{wish.description}}</p>

    <a mat-flat-button [href]="wish.url" target="_blank">
      Go to item's link
      <mat-icon>open_in_new</mat-icon>
    </a>

    <app-tag-list [tags]="wish.tags"></app-tag-list>
  </div>

</div>
