<div class="page-wrapper">
  <div class="up-bar">
    <h1>Trashcan</h1>
  </div>
<div class="table-trash">

  <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef> ID </th>
      <td mat-cell *matCellDef="let item"> {{ item.id }} </td>
    </ng-container>


    <ng-container matColumnDef="photo">
      <th mat-header-cell *matHeaderCellDef> Photo </th>
      <td mat-cell *matCellDef="let item">
        <img *ngIf="!item.isCollection; else noImage" [src]="item.urlImg" alt="{{ item.title }}" width="50" height="50">
        <ng-template #noImage>
          <span>Collection</span>
        </ng-template>
      </td>
    </ng-container>


    <ng-container matColumnDef="title">
      <th mat-header-cell *matHeaderCellDef> Name </th>
      <td mat-cell *matCellDef="let item"> {{ item.title }} </td>
    </ng-container>


    <ng-container matColumnDef="type">
      <th mat-header-cell *matHeaderCellDef> Type </th>
      <td mat-cell *matCellDef="let item">
        {{ item.isCollection ? 'Collection' : 'Item' }}
      </td>
    </ng-container>

    <ng-container matColumnDef="actions">
      <th mat-header-cell *matHeaderCellDef> Actions </th>
      <td mat-cell *matCellDef="let item">
        <button mat-icon-button color="primary" (click)="restore(item)">
          <mat-icon>restore</mat-icon>
        </button>
        <button mat-icon-button color="warn" (click)="delete(item)">
          <mat-icon>delete</mat-icon>
        </button>
      </td>
    </ng-container>


    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;">
    </tr>

  </table>
</div>
</div>
