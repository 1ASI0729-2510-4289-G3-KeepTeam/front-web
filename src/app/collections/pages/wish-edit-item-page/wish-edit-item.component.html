<div class="up-bar">
  <mat-icon>arrow_back</mat-icon>
  <h2>{{ wish.title }}</h2>
  <div class="spacer"></div>
  <app-item-actions></app-item-actions>
</div>

<div class="content">
  <div class="image-container">
    <img [src]="wish.imgUrl" alt="image of {{ wish.title }}" />
    <!-- <p>{{ wish.dateCreation  | date:'dd/MM/yyyy'}}</p> -->
  </div>

  <div>
    <form class="example-form">
      <h3>Description</h3>
      <div class="inputContainer">
        <textarea
          #input
          maxlength="200"
          [value]="wish.description"
          (input)="onInput($event)"
        ></textarea>
        <p style="justify-content: end">{{ value().length }}/200</p>
      </div>

      <h3>Item's Link</h3>
      <div class="inputContainer">
        <input #input [value]="wish.url" (input)="onInput($event)" />
      </div>
      <h3>Tags</h3>
      <mat-chip-grid #chipGrid>
        <mat-chip
          *ngFor="let tag of wish.tags"
          (removed)="remove(tag)"
          [style.background]="tag.color"
        >
          {{ tag.name }}
          <mat-icon matChipRemove>cancel</mat-icon>
        </mat-chip>
        <input
          class="chip-list"
          name="current Tag"
          placeholder="Enter a New or Existent Tag"
          #TagInput
          [(ngModel)]="currentTag"
          [matChipInputFor]="chipGrid"
          [matAutocomplete]="auto"
          [matChipInputSeparatorKeyCodes]="separatorKeysCodes"
          (matChipInputTokenEnd)="add($event)"
        />
      </mat-chip-grid>

      <mat-autocomplete
        #auto="matAutocomplete"
        (optionSelected)="selected($event)"
      >
        <mat-option *ngFor="let tag of filteredTags()" [value]="tag.name">
          {{ tag.name }}
        </mat-option>
      </mat-autocomplete>
    </form>
  </div>
</div>
