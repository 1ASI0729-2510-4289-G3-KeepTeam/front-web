  <div class="qr-share-container">
  <div class="header">
    <button mat-icon-button color="primary" (click)="goBack()">
      <mat-icon>arrow_back</mat-icon>
    </button>
    <h3>{{ 'qrShare.title' | translate:{ title: wish?.title || collection?.title } }}</h3>
  </div>
  <div class="qr-content">
    <img [src]="qrCodeValue" alt="{{ 'qrShare.qrCodeAlt' | translate:{ title: wish?.title || collection?.title } }}">
    <button mat-flat-button color="accent" (click)="downloadQrCode()">
      {{ 'qrShare.downloadQrCodeButton' | translate }}
    </button>
  </div>
</div>
<div *ngIf="!wish && !collection">
  <p>{{ 'qrShare.loadingQrCode' | translate }}</p>
</div>
