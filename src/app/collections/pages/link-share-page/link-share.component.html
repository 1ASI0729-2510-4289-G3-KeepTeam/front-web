<div class="link-share-container">
  <div class="header">
    <button mat-icon-button color="primary" (click)="goBack()">
      <mat-icon>arrow_back</mat-icon>
    </button>
  </div>
  <div class="content">
    <h2>Your link is ready</h2>
    <p class="link">{{ shareableLink }}</p>
    <p>You can copy and share this link!</p>
  </div>
</div>
