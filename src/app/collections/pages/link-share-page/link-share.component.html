<app-toolbar></app-toolbar>
<div class="link-share-container">
  <div class="header">
    <button mat-icon-button color="primary" (click)="goBack()">
      <mat-icon>arrow_back</mat-icon>
    </button>
  </div>
  <div class="content">
    <h2>{{ 'linkShare.title' | translate }}</h2>
    <p class="link">{{ shareableLink }}</p>
    <p>{{ 'linkShare.copyAndShareMessage' | translate }}</p>
  </div>
</div>
